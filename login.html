<Html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>Registration form</title>
    </head>
        <body bgcolour="Lightskyblue"></body>
    <br>
    <br>
<form>
    <label>FirstName:</label>
    <input type="text" name="firstname" size="15"/><br><br>
     <label>MiddleName:</label>
    <input type="text" name="midlename" size="15"/><br><br>
     <label>lastName:</label>
    <input type="text" name="lastname" size="15"/><br><br>
    
    <label>Course</label>
    <select>
    <option value="course">course</option>
    <option value="BCA">BCA</option>
    <option value="B.TECH">B.TECH</option>
    <option value="M.TECH">M.TECH</option>
    <option value="MBA">MBA</option>
    </select>
    <br>
    <br>
    
    <label>Gender</label><br><br>
    <input type="radio" name="male"/>male<br>
    <input type="radio" name="female"/>female<br><br>
    
     <label>Phone: </label>
        <input type="text" name="country code" value="+91" size="2"/>
        <input type="text" name="phone" size="10"/><br><br>
     <label>Adress: </label>
         <br>
         <textarea id="adress" name="adress" rows="4" cols="40" ></textarea>
        <br><br>
     <label>email: </label>
         <input type="email" id="email" name="email"/><br><br>
        <br><br>
     <label>password: </label>
         <input type="password"  id="pass" name="pass"/><br>
         <br><br>
     <label>Re-type password: </label>
         <input type="password" id="pass" name="pass"/><br><br>
         <a href="done.html"><button>submit</button></a>
        
         
                
    </form>
</Html>
